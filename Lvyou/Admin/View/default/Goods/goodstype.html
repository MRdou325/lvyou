<extend name="Public/base"/>

<block name="body">
    <div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('Goods/edit')}">新 增</a>
            <button class="btn ajax-post confirm" url="{:U('Goods/del')}" target-form="ids">删 除</button>
        </div>
    </div>
        
        
    <div class="data-table table-striped">
           
            <table class="">
                <thead>
                    <tr >
                       <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th>分类名称</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="goods_type">
                <volist name="goods_type" id="data">
                    <tr class="pointer even" title="">
                        <td><input class="ids" type="checkbox" name="id[]" value="{$data.goods_id}" /></td>
                        <td>{$data['name']}</td>
                        <td>{$data['sort']}</td>
                        <td><a class="confirm ajax-get" href="{:U('Goods/goodstypestatus',array('id'=>$data['id'],'status'=>$data['status']))}" title="">{$data['status']?'<font color="green">开启</font>':'<font color="red">关闭</font>'}</a></td>
                        <td> 
                            <a id="" href="{:U('Goods/goodstypeedit',array('id'=>$data['id']))}" title="">编辑</a>
                            |
                            <a class="confirm ajax-get" href="{:U('Goods/goodstypedel', array('id'=>$data['id']))}" title="删除">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
				<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
                </tbody>
            </table></div>
    <div class="page">
        {$_page}
    </div>
    
    <script type="text/javascript">
    
    $(function(){
       
      //搜索功能
    	$("#search").click(function(){
    		var url = $(this).attr('url');
            var query  = $('.search-form').find('select').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
    		window.location.href = url;
    	});
    });
  
    
</script>
</block>
